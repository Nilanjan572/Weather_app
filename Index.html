<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weatherapp.css">
    <title>Weather App</title>
</head>
<body>
    <table class="weather">
        <tr>
            <th><h2>Weather App</h2></th>
        </tr>
        <tr>
            <th><input type="text" class="update.weather" placeholder="Enter city name" id="cityname"></th>
        </tr>
        <tr>
            <th  ><button onclick="getWeather()" class="mybutton" id="button">Get Weather</button></th>
        </tr>
        <tr>
            <th id="cityname">Kolkata</th>
        </tr>
        <tr>
            <th id="datetime">July 5th 2024,12:00 pm</th>
        </tr>
        <tr>
            <th id="weather_icon"><img src="cloud.png" alt="weather icon" width="30%"></th>
        </tr>
        <tr>
            <th id="temperature">33Â°C</th>
        </tr>
        <tr>
            <th id="description">Partial Cloud</th>
        </tr>
        <tr>
            <th id="humidity">Humidity: 80%</th>
        </tr>
        <tr>
            <th id="wind">Wind: 10 km/h</th>
        </tr>


        

        
        </table>
        

        <script src="Weather.js"></script>

</body>
</html>
